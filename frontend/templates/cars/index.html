{% extends "cars/layout.html" %}

{% block body %}
<div class="container">
    {% comment %} <h1>HEYY</h1> {% endcomment %}
    <div class="py-6 my-4">
        <div class="row">
            {% for car in cars %}
            <div class="col-lg-4 col-12 my-3">

                <div class="card rounded-3">
                    <div>
                        <img src="{{ car.image.url }}" alt="Image" class="card-img-top img-fluid rounded-top">
                    </div>
                    <div class="card-body">
                        <h4 class="mb-1">{{ car.name}}</h4>
                        <p>Description</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="#" class="btn btn-outline-primary">View</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    .card-img-top {
        width: 100%;
        height: 30vh;
        object-fit: cover;
    }
</style>

{% endblock body %}
